version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: openproject-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openproject}
      POSTGRES_USER: ${POSTGRES_USER:-openproject}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      # Descomenta la siguiente l√≠nea si necesitas acceder a la BD desde fuera de Docker
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openproject}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - openproject-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  openproject:
    image: openproject/openproject:14
    container_name: openproject
    restart: unless-stopped
    ports:
      - "${OPENPROJECT_PORT:-8082}:80"
    environment:
      OPENPROJECT_SECRET_KEY_BASE: ${OPENPROJECT_SECRET_KEY_BASE}
      OPENPROJECT_HOST__NAME: ${OPENPROJECT_HOST__NAME:-localhost:8082}
      OPENPROJECT_HTTPS: "${OPENPROJECT_HTTPS:-false}"
      DATABASE_URL: postgres://${POSTGRES_USER:-openproject}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-openproject}
      # Usuario administrador inicial (opcional - se crea en el primer inicio)
      OPENPROJECT_ADMIN_USER: ${OPENPROJECT_ADMIN_USER:-admin}
      OPENPROJECT_ADMIN_PASSWORD: ${OPENPROJECT_ADMIN_PASSWORD:-admin}
      OPENPROJECT_ADMIN_EMAIL: ${OPENPROJECT_ADMIN_EMAIL:-admin@example.com}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - opdata:/var/openproject/assets
    networks:
      - openproject-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/api/v3/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  pgdata:
    driver: local
  opdata:
    driver: local

networks:
  openproject-network:
    driver: bridge